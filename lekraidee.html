
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lekraidee.css">
    <title>Lekraidee</title>
</head>
<body>
    <header class="navbar">
        <a href="mainpage.html" class="logo">Kidmaioak</a>
        <a href="mainpage.html" class="navmenu">Menu</a>
    </header>
    
    <div class="main-content">
        <div>
            <h1 class="page-name">Lek rai dee</h1>
        </div>
        <div class="output-screen">
            <p class="output-text" id="output">Number random</p>
        </div>
        <div class="under-cover">
            <div class="history-box">
                <div class="history-text-box">
                    <h1 class="history-text">history</h1>
                </div>
                <div class="history-output" >
                    <h1 id="numberOuput" style="color: #a07462; font-size: 44px;">...</h1>
                </div>
            </div>
            <div class="minmax-box">
                <div class="min-box">
                    <h3 class="minmax-text">min</h3>
                    <input id="min-input" type="number"required class="textarea-min">
                </div> 
                <div class="max-box">
                    <h3 class="minmax-text">max</h3>
                    <input id="max-input" type="number" required class="textarea-max">     
                </div>   
                <button id="randomButton"class="random-button" onclick="randomCLick()">random</button>    
            </div>
            
        </div>
    </div>
    
    <script src="lekraidee.js"></script>
</body>
</html>
