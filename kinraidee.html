
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kinraidee.css">
    <script src="kinraidee.js"></script>
    <title>Kinraidee</title>
</head>
<body>
    <header class="navbar">
        <a href="mainpage.html" class="logo">Kidmaioak</a>
        <a href="mainpage.html" class="navmenu">Menu</a>
    </header>
    <div class="main-content">
        <!-- <div> -->
            <h1 class="page-name">Kin rai dee</h1>
            <!-- upper part -->
            <div class="upper-box">
                <!-- output part -->
                <div class="output-box">
                    <img id="output-img" src="food-menu-img/burger-text.png" alt="" style="width: 300px; ">
                    
                </div>
                <div class="right-part">
                    <div class="history-box" >
                        <div class="history-text-box">
                            <h2>history</h2>
                        </div >
                        <div id="historyOutput">

                        </div>
                    </div>
                    <div class="button-box">
                        <button id="randomButton"class="random-button" onclick="getRandomFood()">random</button>
                    </div>
                </div>
            </div>
            <!-- lower part -->
            <div class="category-text-box">
                <h2 class="category-text">category</h2>
            </div>
            <div class="lower-box">
                <div class="menu-box" onclick="selectFood()">
                    <img src="food-menu-img/Food-genre.png" alt="">
                </div>
                <div class="menu-box" onclick="selectFastFood()">
                    <img src="food-menu-img/Fastfood-genre.png" alt="">
                </div>
                <div class="menu-box" onclick="selectDessert()">
                    <img src="food-menu-img/Dessert-genre.png" alt="">
                </div>
                <div class="menu-box" onclick="selectBeverage()">
                    <img src="food-menu-img/Beverages-genre.png" alt="">
                    
                </div>
            </div>
        <!-- </div> -->
    </div>
</body>
</html>
